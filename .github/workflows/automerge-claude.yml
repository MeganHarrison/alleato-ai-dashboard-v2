name: Auto-merge Claude PRs
on:
  pull_request:
    types: [labeled, opened, reopened, ready_for_review, synchronize]

jobs:
  maybe-automerge:
    if: contains(github.event.pull_request.labels.*.name, 'autonomous')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check author is allowed
        id: author
        run: |
          ALLOWED="${{ vars.CLAUDE_ALLOWED_LOGINS }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "Author: $AUTHOR"
          if echo ",$ALLOWED," | grep -qi ",$AUTHOR," ; then
            echo "ok=true" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if author not allowed
        if: steps.author.outputs.ok != 'true'
        run: |
          echo "Author is not in CLAUDE_ALLOWED_LOGINS. Skipping."
          exit 0

      - name: Determine if protected paths changed
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: .github/path-filters.yml

      - name: Fail if protected paths changed
        if: steps.changes.outputs.protected == 'true'
        run: |
          echo "Protected paths were changed; require human review."
          exit 1

      - name: Ensure all required checks have succeeded
        uses: SamKnows/action-required-checks@v1
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (squash) if not already enabled
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
