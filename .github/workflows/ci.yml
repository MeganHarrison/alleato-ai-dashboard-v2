name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        if: ${{ hashFiles('**/package.json') != '' }}
        run: |
          if npm run | grep -q 'lint'; then npm run lint; else echo "No lint script"; fi

      - name: Typecheck
        run: |
          if npm run | grep -q 'typecheck'; then npm run typecheck; else echo "No typecheck script"; fi

      - name: Build
        run: |
          if npm run | grep -q 'build'; then npm run build; else echo "No build script"; fi

      - name: Unit tests with coverage
        run: |
          if npm run | grep -q 'test'; then npm test -- --coverage || npm test; else echo "No test script"; fi

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/**
            .nyc_output/**
          if-no-files-found: ignore
