name: Size Limit
on:
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npx size-limit --json > size-limit.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: size-limit
          path: size-limit.json
          if-no-files-found: ignore
